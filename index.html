<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
        .popover {
        max-width: 100%; /* Max Width of the popover (depending on the container!) */
        }
      .popover-body {
        width: 600px; /* Adjust as needed */
        height: 500px; /* Adjust as needed */
      }
    </style>
    <div style="display: none" id="popover-27">
      <div class="popover" role="button">
        <div class="popover-arrow"></div>
        <div class="popover-body">
          <div class="row">
            <div class="col-6">
              <img src="https://picsum.photos/200/300" alt="" />
            </div>
            <div class="col-6">
              <img src="https://picsum.photos/200/300" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      class="btn btn-question-tag"
      data-bs-toggle="popover"
      data-bs-container="body"
      data-content-id="popover-27"
      data-bs-placement="bottom"
      href="#"
    >
      element to trigger popover
    </a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        const popoverId = popoverTriggerEl.attributes["data-content-id"];
        if (popoverId) {
          const contentEl = $(`#${popoverId.value}`).html();
          return new bootstrap.Popover(popoverTriggerEl, {
            content: contentEl,
            html: true
          });
        } else {
          //do something else cause data-content-id isn't there.
        }
      });

    //   click image on popover
        $(document).on("click", ".popover-body img", function () {
            console.log("click");
        });
    </script>
  </body>
</html>
